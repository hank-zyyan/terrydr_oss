<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${user.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="userRealName" name="userRealName" class="form-control" type="text"
									th:value="${user.userRealName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机：</label>
							<div class="col-sm-8">
								<input id="userTel" name="userTel" class="form-control"
									   type="text" th:value="${user.userTel}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="uName" name="uName" class="form-control"
									type="text" th:value="${user.userName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">E-mail：</label>
							<div class="col-sm-8">
								<input id="userEmail" name="userEmail" class="form-control" type="email"
									th:value="${user.userEmail}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-8">
								<label class="radio-inline" th:each="role:${roles}">
									<input th:text="${role.roleDescribe}" th:value="${role.id}"
										th:field="*{user.roleId}" type="radio" name="roleId"  />
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/user/edit.js">
	</script>
</body>
</html>
