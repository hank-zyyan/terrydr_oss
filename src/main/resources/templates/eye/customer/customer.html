<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-8" style="width: 100%;">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">
									<i class="fa fa-search" aria-hidden="true"></i>查询
								</button>
							</div>

							<div class="columns pull-right col-md-2">
								<input id="searchName" type="text" class="form-control"
									placeholder="客户姓名">
							</div>

							<div class="columns pull-right col-md-2">
								<input id="searchTel" type="text" class="form-control"
									   placeholder="客户手机">
							</div>

                            <div class="columns pull-right col-md-2">
                                <input id="searchID" type="text" class="form-control"
                                       placeholder="身份证">
                            </div>

                            <div class="columns pull-right col-md-2">
                                <input id="searchMC" type="text" class="form-control"
                                       placeholder="医保卡">
                            </div>

                            <div class="columns pull-right col-md-2">
                                <input id="searchDN" type="text" class="form-control"
                                       placeholder="医生姓名">
                            </div>

                            <div class="columns pull-right col-md-2">
                                <select id="isDelete" class="form-control">
                                    <option value="">全部</option>
                                    <option value="1">已删除</option>
                                    <option value="0">未删除</option>
                                </select>
                            </div>

                            <div class="columns pull-right col-md-3">
                                <input type="text" id="date_range" class="form-control" placeholder="创建时间">
                                <i class="fa fa-calendar" style="position: absolute;  bottom: 10px; right: 24px; top: auto; cursor: pointer;"></i>
                            </div>

                        </div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/eye/customer/customer.js"></script>
</body>
</html>
